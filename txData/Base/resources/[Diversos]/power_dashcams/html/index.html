<html>
 <head>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data-2012-2022.min.js"></script>
 </head>
 <body>
  <div id="topdash">
   <p class="text" style="text-align: center;"><span id="time">10:30</span></p>
   <p class="text" style="text-align: center;"><span>X: <span id="coords-x"></span> | Y: <span id="coords-y"></span></span></p>
  </div>

  <div id="dash">
   <p class="text"><span id="handbrake">[HANDBRAKE]</span><span id="brake">[BRAKES]</span><span id="lights">[LIGHTS]</span></p>
  </div>

  <div id="info">
   <p id="department" class="text right">LSPD</p> <!-- You can change this to reflect your police department -->
   <p id="model" class="text right">MODEL</p> 
   <p id="license" class="text right">LICENSE</p>
  </div>

  <div id="gps">
   <p id="speed" class="text">GPS 0 MPH</p> 
  </div>
  <script src="script.js" type="text/javascript"></script>
 </body>
</html>
